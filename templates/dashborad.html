    <nav class="fixed-nav">
        <div class="brand-logo">
            <a href="index.html">Social Media</a>
        </div>

        <div class="sidebar-btn">
            <button  onclick="openNav()"><i class="fa fa-bars"></i></button>
        </div>
        <div class="profile">
            <div class="profile-pic"></div>
            <div class="profile-name"><a href="profile.html">Pranav Sonare</a></div>
            <div class="dropdown">
                <button id="dropbtn" onclick="dropdownFunction()"><i class="fa fa-caret-down"></i></button>

            </div>

            <div id="main">

                    </ol>
                    <div class="card-container">
                        <div class="row">
                            <div class="column">
                                <div class="card primary">
                                    <div class="card-body ">User List</div>
                                    <div class="card-footer">
                                        <a href="#">View Details</a>
                                        <div><i class="fa fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="column">
                                <div class="card warning">
                                    <div class="card-body ">Critical Post</div>
                                    <div class="card-footer">

                                        <div><i class="fa fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="column">

                                    <div class="card-footer">
                                        <a href="#">View Details</a>
                                        <div><i class="fa fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="column">
                                <div class="card danger">
                                    <div class="card-body ">Blocked Posts</div>
                                    <div class="card-footer">
                                        <a href="#">View Details</a>
                                        <div><i class="fa fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="column">
                                <div class="card secondary">
                                    <div class="card-body ">Blocked User</div>
                                    <div class="card-footer">

                                    </div>
